<body>
    <h1>TIC TAC TOE</h1>
    <h3>Tic Tac Toe game can play 2 players.To Start the game click Play</h3>
   
<div class="body">
    <button onclick="myPlay()" class="play">PlayğŸ‘ˆ</button>
    <div id="game">

</div>
